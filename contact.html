</head>

<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="cv.html">Curriculum Vitae (CV)</a></li>
        <li><a href="ervaring.html">Ervaring</a></li>
        <li><a href="hobby.html">Hobby's/Interesses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contacteer mij</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required />
      </div>
      <div class="input-group">
        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="onderwerp">Onderwerp:</label>
        <input type="text" id="onderwerp" name="onderwerp" required />
      </div>
      <div class="input-group">
        <label for="vraag">Uw vraag:</label>
        <textarea id="vraag" name="vraag" required></textarea>
      </div>
      <input type="submit" value="Verstuur" />
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
